<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="choose">
        <h1>你爱好的运动是</h1>
        <input type="checkbox" class="hobby">足球
        <input type="checkbox" class="hobby">篮球
        <input type="checkbox" class="hobby">排球
        <input type="checkbox" class="hobby">乒乓球
        <br>
        <button id="check-all" type="button">全选</button>
        <button id="check-none" type="button">全不选</button>
        <button id="check-reverse" type="button">反选</button>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function() {
            var $input = $("input.hobby")
            $("#check-all").on("click", function () {
                $input.prop("checked", "true");
            })
            $("#check-none").on("click", function () {
                $input.removeProp("checked");
            })
            $("#check-reverse").on("click", function () {
                $input.each(function (index, elem) {
//                    if($(elem).prop("checked")){
//                        $(elem).removeProp("checked");
//                    }else{
//                        $(elem).prop("checked","true");
//                    }
                    this.checked = !this.checked;
                })
                })
            })

    </script>
</body>
</html>
